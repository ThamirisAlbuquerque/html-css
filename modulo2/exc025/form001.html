<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!--LABEL é importante para relacionar o objeto do formulário com a etiqueta dele 
    method= GET aparece na url até 3000 caracteres e 
    method = POST não aparece - sem limites , para dados sensível , endereço senhas e outros -->
        

    <form action="cadastro.php" method="post" autocomplete="off" >
        
        <p><label for="inome">Nome:</label> 
             <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p> <input type="submit" value="Enviar"></p>
    </form>

</body>
</html>
